<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <div class="header">
            <div class="top-menu-bar">
                <div class="top-left-menu">
                    <div class="top-left-first"></div>
                    <div class="top-left-second">
                        <div class="location-icon"></div>
                        <div class="location-info">
                            <div class="pincode"></div>
                            <div class="update-location"></div>
                        </div>
                    </div>
                </div>
                <div class="top-menu-search-bar">
                    <div class="drop-down-list">
                        <div class="drop-down-text"></div>
                        <div class="drop-down-icon"></div>
                    </div>
                    <div class="search-text"></div>
                    <div class="search-icon"></div>
                </div>
                <div class="top-right-menu">
                    <div class="language-choice">
                        <div class="flag"></div>
                        <div class="language"></div>
                        <div class="language-drop-down"></div>
                    </div>
                    <div class="accounts">
                        <div class="accounts-cta"></div>
                        <div class="accounts-list">
                            <div class="accounts-list-message"></div>
                            <div class="accounts-list-icon"></div>
                        </div>
                    </div>
                    <div class="returns-and-orders">
                        <div class="returns"></div>
                        <div class="orders"></div>
                    </div>
                    <div class="cart">
                        <div class="cart-count"></div>
                        <div class="cart-default">
                            <div class="cart-symbol"></div>
                            <div class="cart-text"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bottom-menu-bar">
                <div class="bottom-menu-item bmi-first"><div class="hamburger">-----</div><div class="side-drawer-text">All</div></div>
                <div class="bottom-menu-item">Fresh</div>
                <div class="bottom-menu-item">Amazon MiniTV</div>
                <div class="bottom-menu-item">Sell</div>
                <div class="bottom-menu-item">Best Sellers</div>
                <div class="bottom-menu-item">Mobiles</div>
                <div class="bottom-menu-item">Today's Deals</div>
                <div class="bottom-menu-item">Electronics</div>
                <div class="bottom-menu-item">Customer Service</div>
                <div class="bottom-menu-item">New Releases</div>
                <div class="bottom-menu-item"><div>Prime</div><div>></div></div>
                <div class="bottom-menu-item">Gift Ideas</div>
                <div class="bottom-menu-item">Home & Kitchen</div>
                <div class="bottom-menu-item bmi-last">Fashion</div>
            </div>
        </div>
        <div class="content">
            <div class="corousal">
                <div class="left-nav-pane">
                    <div class="left-nav-button"><</div>
                </div>
                <div class="right-nav-pane">
                    <div class="right-nav-button">></div>
                </div>
            </div>
            <div class="cards">
                <div class="card one-photo-card">
                    <div class="card-head"></div>
                    <div class="card-body"></div>
                    <div class="card-foot"></div>
                </div>
                <div class="card four-photo-card">
                    <div class="card-head"></div>
                    <div class="card-body">
                        <div class="card-body-row upper-row">
                            <div class="card-item">
                                <div class="card-item-picture"></div>
                                <div class="card-item-text"></div>
                            </div>
                            <div class="card-item">
                                <div class="card-item-picture"></div>
                                <div class="card-item-text"></div>
                            </div>
                        </div>
                        <div class="card-body-row lower-row">
                            <div class="card-item">
                                <div class="card-item-picture"></div>
                                <div class="card-item-text"></div>
                            </div>
                            <div class="card-item">
                                <div class="card-item-picture"></div>
                                <div class="card-item-text"></div>
                            </div>
                        </div>
                    </div>
                    <div class="card-foot"></div>
                </div>
                <div class="card four-photo-card">
                    <div class="card-head"></div>
                    <div class="card-body">
                        <div class="card-body-row upper-row">
                            <div class="card-item">
                                <div class="card-item-picture"></div>
                                <div class="card-item-text"></div>
                            </div>
                            <div class="card-item">
                                <div class="card-item-picture"></div>
                                <div class="card-item-text"></div>
                            </div>
                        </div>
                        <div class="card-body-row lower-row">
                            <div class="card-item">
                                <div class="card-item-picture"></div>
                                <div class="card-item-text"></div>
                            </div>
                            <div class="card-item">
                                <div class="card-item-picture"></div>
                                <div class="card-item-text"></div>
                            </div>
                        </div>
                    </div>
                    <div class="card-foot"></div>
                </div>
                <div class="card four-photo-card">
                    <div class="card-head"></div>
                    <div class="card-body">
                        <div class="card-body-row upper-row">
                            <div class="card-item">
                                <div class="card-item-picture"></div>
                                <div class="card-item-text"></div>
                            </div>
                            <div class="card-item">
                                <div class="card-item-picture"></div>
                                <div class="card-item-text"></div>
                            </div>
                        </div>
                        <div class="card-body-row lower-row">
                            <div class="card-item">
                                <div class="card-item-picture"></div>
                                <div class="card-item-text"></div>
                            </div>
                            <div class="card-item">
                                <div class="card-item-picture"></div>
                                <div class="card-item-text"></div>
                            </div>
                        </div>
                    </div>
                    <div class="card-foot"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
